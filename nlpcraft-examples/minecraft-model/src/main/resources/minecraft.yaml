id: nlpcraft.minecraft.ex
name: Minecraft Model
version: '1.0'
description: Minecraft Model.

elements:
  - id: rain
    description: Set rain weather
    groups:
      - weather
    synonyms:
      - "{rain|rainy}"
  - id: clear
    description: Set sunny weather
    groups:
      - weather
    synonyms:
      - "{sun|sunny|clear sky}"
  - id: thunder
    description: Set stormy weather
    groups:
      - weather
    synonyms:
      - "{thunder|storm|stormy}"

  - id: morning
    groups:
      - time
    synonyms:
      - "{morning}"
  - id: day
    groups:
      - time
    synonyms:
      - "{day}"
  - id: afternoon
    groups:
      - time
    synonyms:
      - "{afternoon|noon}"
  - id: evening
    groups:
      - time
    synonyms:
      - "{evening}"
  - id: night
    groups:
      - time
    synonyms:
      - "{night}"
  - id: midnight
    groups:
      - time
    synonyms:
      - "{midnight}"

# List of model intents.
intents:
  - intent=weatherIntent term(arg)={groups @@ 'weather'}
  - intent=timeIntent term(arg)={groups @@ 'time'}
