elements:
  - id: "ord:common"
    description: "Common words for order."
    synonyms:
      - "{pizza|food}"
      - "{drink|lemonade}"
      - "{buy|order|bring|delivery}"

  - id: "ord:pizza:kind"
    description: "Kinds of pizza."
    values:
      "margherita": [ ]
      "marbonara": [ ]
      "marinara": [ ]

  - id: "ord:pizza:size"
    description: "Size of pizza."
    values:
      "small": [ "{small|smallest|min|minimal} {size|_}" ]
      "medium": [ "{medium|intermediate} {size|_}" ]
      "large": [ "{big|biggest|large|max|maximum} {size|_}" ]

  - id: "ord:drink"
    description: "Kinds of drinks."
    values:
      "tea": [ ]
      "green tea": [ ]
      "coffee": [ ]
      "cola": ["{coca|cola|coca cola|cocacola|coca-cola}"]

  - id: "ord:confirm:yes"
    description: "Conformation (yes)."
    groups: ["confirm"]
    synonyms:
      - "{yes|yeah|right|fine|nice|excellent|good}"
      - "{you are|_} {correct|right}"

  - id: "ord:confirm:no"
    description: "Conformation (no)."
    groups: ["confirm"]
    synonyms:
      - "{no|nope|incorrect|wrong}"
      - "{you are|_} {not|are not|aren't} {correct|right}"

  - id: "ord:confirm:continue"
    description: "Confirmation (continue)."
    groups: ["confirm"]
    synonyms:
      - "continue"

  - id: "ord:stop"
    description: "Stop and cancel all."
    synonyms:
      - "{stop|cancel} {it|all|everything|_}"